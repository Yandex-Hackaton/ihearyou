services:
  postgres:
    image: postgres:15-alpine
    container_name: ihearyou_postgres
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - media_data:/app/data/media
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - ihearyou_network

  admin:
    build:
      dockerfile: Dockerfile
    container_name: ihearyou_admin
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["poetry", "run", "uvicorn", "data.admin_panel:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - ihearyou_network
    restart: unless-stopped

  bot:
    build:
      context: .
    container_name: ihearyou_bot
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    command: ["poetry", "run", "python", "aiogram_run.py"]
    networks:
      - ihearyou_network
    restart: unless-stopped

volumes:
  postgres_data:
  media_data:

networks:
  ihearyou_network:
    driver: bridge